<script src="//cdn.amcharts.com/lib/4/core.js"></script>
<script src="//cdn.amcharts.com/lib/4/charts.js"></script>
<div>
    <h3 class="text-center">
        World's Population
    </h3>
</div>
<div>
    <div  id="chartdiv" ></div>
    
    <div *ngIf="!isLoaded" class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only"></span>
        </div>

    </div>
    <div *ngIf="isLoaded" class="d-flex flex-column justify-content-center">
        <label for="customRange3" class="form-label">Year</label>
        <input type="range" class="form-range" min={{time_min}} max={{time_max}} step={{time_step}} value={{value}} id="customRange3" oninput="this.nextElementSibling.value = this.value" (input)="update_chart($event);" >
        <output innerHTML={{value}}></output>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <div class="p-2">
            <button onclick="start()" type="button" class="btn btn-success">Play</button>
        </div>
        <div class="p-2">
            <button onclick="pause()" type="button" class="btn btn-danger">Pause</button>
        </div>
    </div>
    
</div>
